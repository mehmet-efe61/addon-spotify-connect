---
configuration:
  log_level:
    name: Livello Log
    description: >-
      Controlla il livello di dettaglio dei log dati dall'add-on.
  name:
    name: Nome
    description: >-
      Il nome del tuo dispositivo mostrato sui
      client ufficiali di Spotify.
  bitrate:
    name: Bitrate
    description: >-
      Il bitrate che Spotify dovrebbe usare. Piú é alto, migliore é la qualitá sonora,
      tuttavia, l'add-on consumerá piú banda.
  initial_volume:
    name: Volume Iniziale
    description: >-
      Volume iniziale in % da 0 a 100.
  username:
    name: Spotify username
    description: >-
      Uno username opzionale che puoi usare per accedere al tuo account Spotify Premium.
      Puó essere utile se hai problemi con l'auto discovery.
  password:
    name: Spotify password
    description: >-
      La password per accedere al tuo account Spotify Premium.
  autoplay:
    name: Autoplay
    description: >-
      Se Spotify dovrebbe riprodurre automaticamente brani simili alla fine della coda.
  enable_volume_normalisation:
    name: Abilita Normalizzazione Volume
    description: >-
      Abilita la normalizzazione del volume ReplayGain per riprodurre tutti i brani approssimativamente allo stesso livello di volume percepito.
